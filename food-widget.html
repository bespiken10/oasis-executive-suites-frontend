<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oasis Rooftop Dining</title>

<style>
  body{
    margin:0;
    font-family:system-ui;
    background:#f5f7f2;
  }

  /* HERO */
  .hero{
    position:relative;
    height:220px;
    background:url('images/hero/hero-oasis-exterior.webp') center/cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    padding:20px;
    color:#fff;
  }

  .hero::after{
    content:"";
    position:absolute;
    top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,.28);
    z-index:0;
  }

  .hero h2, .hero p, .view-btn{
    position:relative;
    z-index:1;
  }

  .hero h2{
    font-size:1.7rem;
    margin:0 0 6px;
    font-weight:600;
    text-shadow:0 4px 14px rgba(0,0,0,.6);
  }

  .hero p{
    margin:0 0 14px;
    opacity:.9;
    text-shadow:0 3px 10px rgba(0,0,0,.7);
  }

  .view-btn{
    display:inline-block;
    margin:16px auto;
    background:#0a7f52;
    color:#fff;
    padding:12px 22px;
    border-radius:10px;
    font-size:1rem;
    cursor:pointer;
    text-align:center;
    border:none;
    transition:.25s;
  }

  .view-btn:hover{
    background:#066040;
  }

  /* DINING SECTION */
  #dining-section{
    display:none;               /* hidden until clicked */
    background:#f5f7f2;         /* FIX: solid background */
    padding:40px 20px 60px;
  }

  #dining-section h2{
    text-align:center;
    margin-bottom:20px;
    color:#222;
  }

  .meal-grid{
    max-width:1100px;
    margin:0 auto;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px;
  }

  .meal-card{
    background:#fff;
    border-radius:14px;
    box-shadow:0 6px 18px rgba(0,0,0,.12);
    overflow:hidden;
    text-align:center;
    transition:.25s;
  }

  .meal-card:hover{transform:translateY(-4px);}
  .meal-card img{width:100%;height:120px;object-fit:cover;}
  .meal-card h3{margin:10px 0 4px;font-size:1.05rem;font-weight:600;}
  .meal-card p{margin:0 0 12px;font-size:.86rem;opacity:.8;}

  @media(max-width:600px){
    .meal-grid{grid-template-columns:1fr;}
    .hero{height:200px;}
  }
  .meal-card{
    background:#fff;
    border-radius:14px;
    box-shadow:0 6px 18px rgba(0,0,0,.12);
    overflow:hidden;
    text-align:center;
    cursor:pointer;
    transition:.35s;
    opacity:0;
    transform:translateY(10px);
}

/* Reveal when visible */
#dining-section.show .meal-card{
    opacity:1;
    transform:translateY(0);
}

</style>

   

<body>

  <section class="hero">
    <h2>üçÉ Oasis Rooftop Dining</h2>
    <p>Order via Zomato. Enjoy it on our 4th floor terrace.</p>

    <div style="text-align:center;">
      <button class="view-btn" onclick="showDining()">View Menu üçΩ</button>
    </div>
  </section>

  <!-- Hidden dining section -->
  <section id="dining-section">
    <h2>Our Menu</h2>

    <div class="meal-grid">
      <div class="meal-card">
        <img src="images/dining/lunch.webp" alt="Lunch Plates">
        <h3>Lunch Plates üç≤</h3>
        <p>Balanced bowls & meals</p>
      </div>

      <div class="meal-card">
        <img src="images/dining/snacks.webp" alt="Snacks">
        <h3>Mid-Day Snacks ‚òï</h3>
        <p>Coffee, fries & bites</p>
      </div>

      <div class="meal-card">
        <img src="images/dining/dinner.webp" alt="Dinner">
        <h3>Dinner Meals üçõ</h3>
        <p>Warm mains & grills</p>
      </div>

      <div class="meal-card">
        <img src="images/dining/finedine.webp" alt="Fine Dine">
        <h3>Fine Dine ‚ú®</h3>
        <p>Pasta, sizzlers & ambience</p>
      </div>
    </div>
  </section>

  <script>
function showDining(){
    const section = document.getElementById("dining-section");
    const button  = document.querySelector(".view-btn");

    section.style.display = "block";       // show dining section
    button.style.display  = "none";        // hide View Menu button

    // Fade-in animation
    setTimeout(()=> section.classList.add("show"),150);

    window.scrollTo({
        top: section.offsetTop - 40,
        behavior: "smooth"
    });
}
</script>

</body>

</html>
