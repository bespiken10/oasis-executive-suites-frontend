<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oasis Rooftop Dining</title>

<style>
    body{margin:0;font-family:system-ui;background:#f5f7f2;}
    


    .hero{
    height:320px;
    background:url('images/hero/hero-oasis-exterior.webp') center/cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    padding:30px;
    color:#fff;
}

    .hero h2{font-size:1.7rem;margin:0 0 6px;font-weight:600;text-shadow:0 4px 14px rgba(0,0,0,.6);}
    .hero p{margin:0 0 14px;opacity:.9;text-shadow:0 3px 10px rgba(0,0,0,.7);}

    .meal-grid{
        display:grid;grid-template-columns:1fr 1fr;gap:16px;padding:20px;
    }
    .meal-card{
        background:#fff;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.08);
        overflow:hidden;text-align:center;cursor:pointer;transition:.25s;
    }
    .meal-card:hover{transform:translateY(-4px);}
    .meal-card img{width:100%;height:120px;object-fit:cover;}
    .meal-card h3{margin:10px 0 4px;font-size:1.05rem;font-weight:600;}
    .meal-card p{margin:0 0 12px;font-size:.86rem;opacity:.8;}

    @media(max-width:600px){.meal-grid{grid-template-columns:1fr;}}
     /* ===== Experience Cards Upgrade ===== */

.experience-section{
    max-width:1100px;
    margin:0 auto;
    padding:80px 22px;
}

.experience-heading{
    font-size:1.6rem;
    font-weight:600;
    color:#1a1a1a;
    margin-bottom:32px;
}

.card-grid{
    display:grid;
    gap:22px;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
}

.card{
    background:#fff;
    border-radius:18px;
    overflow:hidden;
    text-align:center;
    box-shadow:0 4px 14px rgba(0,0,0,.06);
    transition:.25s ease;
}

.card:hover{
    transform:translateY(-4px);
    box-shadow:0 10px 28px rgba(0,0,0,.10);
}

.card img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-bottom:1px solid #eee;
}

.card h3{
    margin:14px 0 6px;
    font-size:1.1rem;
    font-weight:600;
}

.card p{
    font-size:.90rem;
    opacity:.75;
    padding:0 14px 18px;
}
    #dining-section{
    display:none;
    padding-top:30px;
}
.view-btn{
    display:inline-block;
    margin:28px auto 0;
    background:#0a7f52;
    color:#fff;
    padding:12px 22px;
    border-radius:10px;
    font-size:1rem;
    cursor:pointer;
    text-align:center;
    transition:.25s;
}
.view-btn:hover{
    background:#066040;
}

</style>
   

</head>

<body>

<section class="hero">
    <h2>üçÉ Oasis Rooftop Dining</h2>
    <p>Order via Zomato. Enjoy it on our 4th floor terrace.</p>

    </div>
    <div style="text-align:center;">
    

<button class="view-btn" onclick="showDining()">View Menu üçΩ</button>


<script>
function showDining(){
    document.getElementById("dining-section").style.display = "block";
    document.querySelector(".view-btn").style.display = "none";
    window.scrollTo({
        top: document.getElementById("dining-section").offsetTop - 50,
        behavior: "smooth"
    });
}
</script>


<!-- Hidden dining section -->
<section id="dining-section">
    <h2 style="text-align:center;margin-top:20px;">Our Menu</h2>

    <section class="meal-grid">
        <div class="meal-card">
            <img src="images/dining/lunch.webp">
            <h3>Lunch Plates üç≤</h3>
            <p>Balanced bowls & meals</p>
        </div>

        <div class="meal-card">
            <img src="images/dining/snacks.webp">
            <h3>Mid-Day Snacks ‚òï</h3>
            <p>Coffee, fries & bites</p>
        </div>

        <div class="meal-card">
            <img src="images/dining/dinner.webp">
            <h3>Dinner Meals üçõ</h3>
            <p>Warm mains & grills</p>
        </div>

        <div class="meal-card">
            <img src="images/dining/finedine.webp">
            <h3>Fine Dine ‚ú®</h3>
            <p>Pasta, sizzlers & ambience</p>
        </div>
    </section>
</section>
<script>
function showDining(){
    document.getElementById("dining-section").style.display = "block";
    document.querySelector(".view-btn").style.display = "none";
    window.scrollTo({
        top: document.getElementById("dining-section").offsetTop - 50,
        behavior: "smooth"
    });
}
</script>

</body>
</html>
