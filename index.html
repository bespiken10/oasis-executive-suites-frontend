<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Oasis Executive Suites – Business stays near BIEC Bangalore</title>
<meta name="description" content="Executive suites near BIEC Bangalore. 12 minutes from exhibition center. Reliable WiFi, quiet rooms, 24/7 reception. Perfect for business travellers.">
<meta property="og:title" content="Oasis Executive Suites – Business Stays Near BIEC">
<meta property="og:description" content="Clean, quiet suites with proper workspaces. 12 min from BIEC.">
<meta property="og:type" content="website">

<style>
/*--- CLEAN BASE LAYOUT (unchanged) ---*/
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
body{background:#fafafa;color:#111;line-height:1.5;}
header{background:#fff;padding:14px 22px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid #ddd;position:sticky;top:0;z-index:100;}
header h2{font-weight:600;}
nav a{text-decoration:none;margin-left:16px;color:#111;font-size:15px;}
nav a:hover{opacity:0.6;}
.hero{width:100%;height:72vh;position:relative;overflow:hidden;}
.carousel{width:100%;height:100%;position:relative;}
.carousel-slide{width:100%;height:100%;position:absolute;top:0;left:0;opacity:0;transition:opacity .8s ease;}
.carousel-slide.active{opacity:1;}
.carousel-slide img{width:100%;height:100%;object-fit:cover;}

/* content sections */
.section{padding:60px 8%;max-width:1200px;margin:auto;}
.section h2{text-align:center;font-size:30px;margin-bottom:32px;letter-spacing:0.4px;}
.suite-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:28px;margin-top:32px;}
.suite-card{background:#fff;border-radius:8px;overflow:hidden;border:1px solid #eee;box-shadow:0 2px 6px rgba(0,0,0,0.08);text-align:center;}
.suite-card img{width:100%;height:200px;object-fit:cover;}
.suite-card h3{padding:14px;font-size:18px;font-weight:600;border-top:1px solid #eee;background:#fdfdfd;}

footer{text-align:center;padding:40px;margin-top:60px;background:#111;color:#fff;}
</style>

</head>
<body>

<header>
    <h2>Oasis Executive Suites</h2>
    <nav>
        <a href="#rooms">Rooms</a>
        <a href="#amenities">Amenities</a>
        <a href="#location">Location</a>
        <a href="#contact">Contact</a>
    </nav>
</header>


<!-- ================= HERO CAROUSEL ================= -->
<section class="hero">
    <div class="carousel">

        <div class="carousel-slide active">
            <img src="images/hero/hero-oasis-exterior.webp" alt="Oasis Rooftop Exterior">
        </div>

        <div class="carousel-slide">
            <img src="images/hero/hero-executive-suite1.webp" alt="Executive Suite Interior">
        </div>

        <div class="carousel-slide">
            <img src="images/suites/super-deluxe.avif" alt="Super Deluxe Room">
        </div>

    </div>
</section>


<!-- ================= ROOMS SECTION ================= -->
<section id="rooms" class="section">
    <h2>Our Suites</h2>

    <div class="suite-grid">

        <div class="suite-card">
            <img src="images/suites/deluxe.webp" alt="Deluxe Room">
            <h3>Deluxe Room</h3>
        </div>

        <div class="suite-card">
            <img src="images/suites/suite.webp" alt="Suite Room">
            <h3>Suite</h3>
        </div>

        <div class="suite-card">
            <img src="images/suites/super-deluxe.avif" alt="Super Deluxe Room">
            <h3>Super Deluxe Suite</h3>
        </div>

        <div class="suite-card">
            <img src="images/hero/hero-executive-suite1.webp" alt="Executive Suite">
            <h3>Executive Suite</h3>
        </div>

    </div>
</section>


<footer>
    © Oasis Executive Suites – Bengaluru
</footer>


<script>
/* Simple auto-slide */
let slides=document.querySelectorAll(".carousel-slide");
let index=0;

setInterval(()=>{
    slides[index].classList.remove("active");
    index=(index+1)%slides.length;
    slides[index].classList.add("active");
},4500);
</script>

</body>
</html>
